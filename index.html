<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Dec 31, 2026</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s ease;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .countdown {
            font-size: 6em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .label {
            font-size: 1.5em;
        }

        .date-info {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .countdown { font-size: 4em; }
        }
    </style>
</head>
<body>

<canvas id="flow"></canvas>

<div class="container">
    <h1>Countdown to December 31, 2026</h1>
    <div class="countdown" id="countdown">-</div>
    <div class="label">Days Remaining</div>
    <div class="date-info" id="date-info"></div>
</div>

<script>
/* =====================
   COUNTDOWN LOGIC
===================== */
const targetDate = new Date('December 31, 2026 23:59:59').getTime();
const startDate = new Date('January 1, 2026').getTime();
const totalDaysAtStart = Math.floor((targetDate - startDate) / 86400000);

function updateCountdown() {
    const now = Date.now();
    const distance = targetDate - now;
    const days = Math.max(0, Math.floor(distance / 86400000));

    countdown.textContent = days;

    dateInfo.textContent = `Today is ${new Date().toLocaleDateString('en-US', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    })}`;

    const pct = Math.max(0, Math.min(1, days / totalDaysAtStart));
    const r = Math.floor(255 * (1 - pct));
    const g = Math.floor(255 * pct);

    document.body.style.background =
        `radial-gradient(circle at center, rgb(${r},${g},0), rgb(${r*0.7},${g*0.7},0))`;
}

updateCountdown();
setInterval(updateCountdown, 1000);

/* =====================
   CFD-STYLE CURSOR FLOW
===================== */
const canvas = document.getElementById("flow");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let lastX = 0, lastY = 0;

addEventListener("mousemove", e => {
    const dx = e.clientX - lastX;
    const dy = e.clientY - lastY;
    lastX = e.clientX;
    lastY = e.clientY;

    const speed = Math.sqrt(dx*dx + dy*dy);
    const hue = 120 + speed * 2;

    ctx.strokeStyle = `hsla(${hue}, 100%, 60%, 0.35)`;
    ctx.lineWidth = Math.min(30, speed * 1.5);
    ctx.lineCap = "round";

    ctx.beginPath();
    ctx.moveTo(e.clientX - dx * 2, e.clientY - dy * 2);
    ctx.lineTo(e.clientX, e.clientY);
    ctx.stroke();
});

function fade() {
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    requestAnimationFrame(fade);
}
fade();
</script>

</body>
</html>
